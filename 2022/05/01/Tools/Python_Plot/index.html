        <h4 id="XY-plot"><a href="#XY-plot" class="headerlink" title="XY plot"></a>XY plot</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt </span><br><span class="line"></span><br><span class="line">N = <span class="number">10</span></span><br><span class="line">x = [-<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>]</span><br><span class="line">y = [<span class="number">1.224</span>,<span class="number">0.6785</span>,<span class="number">0.6446</span>,<span class="number">0.5833</span>,<span class="number">0.4638</span>,<span class="number">0.4261</span>,<span class="number">0.391</span>,<span class="number">0.4139</span>,<span class="number">0.3949</span>,<span class="number">0.3611</span>]</span><br><span class="line"></span><br><span class="line">colors = <span class="string">&#x27;blue&#x27;</span></span><br><span class="line">area = [i * <span class="number">200</span> <span class="keyword">for</span> i <span class="keyword">in</span> y]</span><br><span class="line"></span><br><span class="line">plt.figure(figsize=(<span class="number">10</span>,<span class="number">5</span>))</span><br><span class="line">plt.scatter(x, y, s=area, c=colors, alpha=<span class="number">0.5</span>)</span><br><span class="line"></span><br><span class="line">labels = [<span class="string">&#x27;EN&#x27;</span>,<span class="string">&#x27;iter0&#x27;</span>,<span class="string">&#x27;iter1&#x27;</span>,<span class="string">&#x27;iter2&#x27;</span>,<span class="string">&#x27;iter3&#x27;</span>,<span class="string">&#x27;iter4&#x27;</span>,<span class="string">&#x27;iter5&#x27;</span>,<span class="string">&#x27;iter6&#x27;</span>,<span class="string">&#x27;iter7&#x27;</span>,<span class="string">&#x27;iter8&#x27;</span>]</span><br><span class="line">plt.xticks(x, labels,fontsize=<span class="number">14</span>)</span><br><span class="line">plt.yticks(fontsize=<span class="number">14</span>)</span><br><span class="line"></span><br><span class="line">plt.xlabel(<span class="string">&#x27;Iteration Steps&#x27;</span>, fontsize=<span class="number">18</span>)</span><br><span class="line">plt.ylabel(<span class="string">&#x27;Tropical Q500 RMSE&#x27;</span>, fontsize=<span class="number">18</span>)</span><br><span class="line"></span><br><span class="line">plt.savefig(<span class="string">&#x27;/project/cas/ruyanc/WORK/plots/MOD/CAM5/Q500/RMSE_evo.pdf&#x27;</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
